<div class="page-container">
  <button pButton (click)="isFiltersVisible = !isFiltersVisible">
    Show Filters
  </button>
  <app-filters
    [visible]="isFiltersVisible"
    (visibilityChange)="onVisibilityChange($event)"
    (filteredProductsChange)="onProductFilterChange($event)"
  ></app-filters>
</div>
