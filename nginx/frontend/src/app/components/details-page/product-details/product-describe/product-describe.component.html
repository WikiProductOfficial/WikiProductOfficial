<!--The whole details section-->
<div
  class="description-text"
  style="max-width: 100%; text-align: left; align-content: center"
>
  <!--Product Name-->
  <h2>{{ product.name }}</h2>
  <!--Reviews using stars-->
  <div style="display: flex; align-items: center">
    <h3>Rating:</h3>
    <div style="display: flex; align-items: center">
      <p-rating
        [(ngModel)]="rateValue"
        [readonly]="true"
        [cancel]="false"
        class="description-text"
      ></p-rating>
      <span class="description-text">{{ rateValue }}</span>
    </div>
  </div>
  <!--Product AI Summary-->
  <div>
    <h3>
      <img
        src="   https://cdn-icons-png.flaticon.com/512/9751/9751000.png "
        width="20"
        height="20"
        alt=""
        title=""
        class="img-small"
      />
      &nbsp;Summary:
    </h3>
    <p> {{product.summary}}</p>
  </div>
</div>
