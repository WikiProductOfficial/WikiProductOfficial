<!-- Galleria container -->
<div style="margin: auto; justify-content: center">
  <div style="flex: 1; min-width: 300px">
    <!--The main image to show-->
    <p-galleria
      [value]="images"
      [showItemNavigators]="true"
      [responsiveOptions]="responsiveOptions"
      [circular]="true"
      [numVisible]="5"
      [containerStyle]="{ 'max-width': '640px', margin: 'auto' }"
    >
      <ng-template pTemplate="item" let-item>
        <img
          [src]="item"
          style="max-width: 100%; height: 450px; display: block; margin: auto"
        />
      </ng-template>
      <!--The thumbnails section-->
      <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
          <img
            [src]="item"
            style="max-width: 80%; display: block; margin: auto"
          />
        </div>
      </ng-template>
    </p-galleria>
  </div>
</div>
