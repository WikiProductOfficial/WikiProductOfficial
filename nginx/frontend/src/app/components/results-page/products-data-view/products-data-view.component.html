<app-loader *ngIf="searchService.loading"></app-loader>
<p-dataView
  *ngIf="!searchService.loading"
  #dv
  [value]="products"
  [layout]="layout"
>
  <ng-template pTemplate="header">
    <!-- TODO:Search Title -->
    <div class="flex justify-content-end gap-2">
      <!-- Sortby options dropdown -->
      <span class="p-float-label">
        <p-dropdown
          [options]="sortOptions"
          [(ngModel)]="selectedSortOption"
          (onChange)="onSortOptionChange()"
          placeholder="Sort By"
        >
          <ng-template let-option pTemplate="selectedItem">
            @if (option){
            <div class="flex align-items-center gap-2">
              <i [class]="option.icon"></i>
              <div>{{ option.label }}</div>
            </div>
            }
          </ng-template>
          <ng-template let-option pTemplate="item">
            <div class="flex align-items-center gap-2">
              <i [class]="option.icon"></i>
              <div>{{ option.label }}</div>
            </div>
          </ng-template>
        </p-dropdown>
        <label for="float-label">Sort By</label>
      </span>
      <!-- dataView Layout Options -->
      <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
    </div>
  </ng-template>
  <ng-template let-product pTemplate="list" let-products>
    <div class="grid grid-nogutter">
      <div class="col-12" *ngFor="let product of products; let first = first">
        <div
          class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
          [ngClass]="{ 'border-top-1 surface-border': !first }"
        >
          <div
            class="h-8rem w-8rem bg-white flex justify-content-center align-items-center p-1 border-round-lg mb-3"
          >
            <img
              [src]="product.images[0].image_url"
              [alt]="product.title"
              class="product-img"
            />
          </div>
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
          >
            <div
              class="flex flex-column align-items-center sm:align-items-start gap-3"
            >
              <div class="text-2xl font-bold text-900">{{ product.name }}</div>
              <p-rating
                [ngModel]="product.rating"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  <span class="font-semibold">Cars</span>
                </span>
                <!-- <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product)"></p-tag> -->
              </div>
            </div>
            <div
              class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
            >
              <span class="text-2xl font-semibold">{{
                "$" + product.price
              }}</span>
              <button
                pButton
                icon="pi pi-shopping-cart"
                class="md:align-self-end mb-2 p-button-rounded"
                [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
  <!-- Grid template -->
  <ng-template let-product pTemplate="grid" let-products>
    <div class="grid grid-nogutter">
      <div
        *ngFor="let product of products"
        class="col-6 md:col-4 lg:col-3"
        (click)="onProductClicked(product.item_id)"
      >
        <div
          class="cursor-pointer hover:surface-hover border-1 flex flex-column surface-border border-round-xl m-1 md:m-2"
        >
          <div
            class="h-15rem w-full bg-white flex justify-content-center align-items-center p-2 border-round-top-xl mb-3"
          >
            <img
              [src]="product.images[0].image_url"
              [alt]="product.title"
              class="product-img"
            />
          </div>

          <div class="h-8rem align-content-start w-full flex flex-column px-4">
            <div class="flex align-content-end flex-wrap">
              <h3 class="text-limit md:text-lg lg:text-xl m-0">
                {{ product.name }}
              </h3>
            </div>

            <p-rating
              class="mt-2"
              [(ngModel)]="product.rating"
              [readonly]="true"
              [cancel]="false"
            ></p-rating>
            <p class="currency-limit md:text-md lg:text-xl mt-1">
              ${{ product.price }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>
