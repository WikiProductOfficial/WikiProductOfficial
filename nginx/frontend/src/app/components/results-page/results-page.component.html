<div class="page-container flex">
  <div class="lg:col-2 lg:block">
    <app-filters
      [visible]="isFiltersVisible"
      [filters]="filters()"
      (visibilityChange)="onVisibilityChange($event)"
      (filteredProductsChange)="onProductFilterChange($event)"
    ></app-filters>
  </div>
  <div class="flex flex-column col-12 lg:col-10">
    <app-products-data-view
      [title]="query()"
      [products]="results"
      [selectedSortOption]="sort()"
      (sortOptionSelected)="onSortOptionSelected($event)"
      (showFiltersClicked)="onShowFiltersClicked($event)"
    ></app-products-data-view>
    <p-paginator
      styleClass="m-2"
      [rows]="12"
      [totalRecords]="maxPages * 12"
      [alwaysShow]="true"
      [pageLinkSize]="3"
      (onPageChange)="onPageChange($event)"
    ></p-paginator>
  </div>
</div>
